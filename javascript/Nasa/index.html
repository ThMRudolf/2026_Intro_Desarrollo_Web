<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div id="information"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script>
      function formatAPODData(data) {
        /*response =
                "<h2>" +
                data.title +
                "</h2><p>" +
                data.explanation +
                "</p><img src='" +
                data.url +
                "' alt='Imagen del APOD' width='400'/>";
                */
        response =
          '<div class="card" style="width: 30rem;">' +
          '<img src="' +
          data.url +
          '" class="card-img-top" alt="Imagen del APOD">' +
          '<div class="card-body">' +
          '<h5 class="card-title">' +
          data.title +
          "</h5>" +
          '<p class="card-text">' +
          data.explanation +
          "</p>" +
          '<a href="#" class="btn btn-primary">Go somewhere</a>' +
          "</div>" +
          "</div>";
        return response;
      }
      function obtenerAPOD() {
        fetch(
          "https://api.nasa.gov/planetary/apod?api_key=gxl83Gi1psqGS8exXYTdvH6EPPNcJUvHUeTFmbGK",
        )
          .then((response) => response.json())
          .then((data) => {
            /*

                  */
            const contendorInformation = document.getElementById("information");
            //contendorInformation.textContent = JSON.stringify(data, null, 2);
            contendorInformation.innerHTML = formatAPODData(data);
          })
          .catch((error) =>
            console.error("Error al obtener el artista:", error),
          );
        /*
                { "copyright": "Prasun Agrawal", "date": "2026-02-24",
                 "explanation": "Look up this week and see a whole bunch of planets. Just after sunset, looking west (mostly), planets Mercury,
                                 Venus, Saturn, and Jupiter will all be visible to the unaided eye simultaneously. If you have a telescope, planets Uranus
                                 and Neptune can also be seen. In order up from the horizon, the lineup this week will be Venus (the brightest), Mercury,
                                 Saturn, Neptune, Uranus, and Jupiter (second brightest). It doesn't matter where on Earth you live because this
                                 early evening planet parade will be visible through clear skies all around the globe. The planets will appear to be nearly
                                 in a line because they all orbit the Sun in nearly the same plane: the ecliptic. The featured image shows a similar planet parade that occurred in 2022,
                                 captured over the Sydney Opera House in southern Australia. Although visible all week, the planets will be most easily seen together this weekend.",
                  "hdurl": "https://apod.nasa.gov/apod/image/2602/PlanetParadeSydney_Agrawal_1663.jpg",
                  "media_type": "image",
                  "service_version": "v1",
                  "title": "Planet Parade over Sydney Opera House",
                  "url": "https://apod.nasa.gov/apod/image/2602/PlanetParadeSydney_Agrawal_960_ann.jpg" }
                */
      }
      obtenerAPOD();
      formatAPODData(data);
    </script>
  </body>
</html>
